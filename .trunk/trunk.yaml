# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.20.0
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.4.2
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@>=3.10.8
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  disabled:
    - git-diff-check
    - pyright
    - pylance
    - isort
  enabled:
    - dotenv-linter@3.3.0
    - hadolint@2.12.0
    - terrascan@1.18.11
    - prettier@3.2.5
    - actionlint@1.6.26
    - bandit@1.7.7
    - black@24.2.0
    - checkov@3.2.21
    - mypy@1.8.0
    - flake8@7.0.0
    - markdownlint@0.39.0
    - osv-scanner@1.6.2
    - oxipng@9.0.0
    - ruff@0.2.1
    - semgrep@1.61.0
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - sourcery@1.15.0
    - taplo@0.8.1
    - svgo@3.2.0
    - trivy@0.49.1
    - trufflehog@3.67.6
    - yamllint@1.35.0
  ignore:
    - linters: [ALL]
      paths: [
          .github/**,
          .git/**,
          .vscode/**,
          "*.pdf",
          ########## ^vv DELETE THIS ONCE BUILDING DOCS vv ################
          docs/**,
          docs_src/**,
          ########### ^^ DELETE THIS ONCE BUILDING DOCS ^^ ################
          node_modules/**,
          dist/**,
          build/**,
          coverage/**,
          htmlcov/**,
          venv/**,
          env/**,
          .env/**,
          .venv/**,
          .docker/**,
          .pytest_cache/**,
          .mypy_cache/**,
          .devcontainer/**,
          .stubs/**,
          mypy_cache/**,
          pytest_cache/**,
          predictables/src/**,
          "**/fred/**",
          "**/old/**",
          "**/old_src/**",
          "**/tests/**",
        ]
actions:
  disabled:
    - trunk-announce
  enabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
